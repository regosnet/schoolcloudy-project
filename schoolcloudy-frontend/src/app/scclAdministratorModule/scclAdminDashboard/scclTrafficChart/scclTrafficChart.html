<div class="traffic-chart">
	<div class="container">
		<div class="row">
			<div class="col-md-3" *ngFor="let tr of trafficInfo">
				<mat-card class="sccl-traffic-chart-card"> 
					<mat-card-header>
						<div mat-card-avatar class="example-header-image"></div>
						<mat-card-title>{{tr.title}}</mat-card-title> 
						<mat-card-subtitle></mat-card-subtitle>
					</mat-card-header> 
					<mat-card-content>
						<p>{{tr.no}}</p>
					</mat-card-content> 
					<mat-card-actions>
					</mat-card-actions> 
				</mat-card>
			</div>
		</div>
	</div>
</div>
