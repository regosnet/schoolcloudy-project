<div *ngFor="let headerMenu of menuItems">
	<div *ngIf="headerMenu.top">
		<div *ngFor="let top of headerMenu.top" class="{{top.divClass}}">
			<div *ngIf="top.route">
				<a *ngFor="let alink of top.route.alinks" 
				[routerLink]="headerMenu.route.path + top.route.path" class="{{alink.class}}">
	    		<i *ngIf="alink.icon" class="{{alink.icon}}"></i>
	    		<span *ngIf="top.firstTitle" translate>{{top.firstTitle}}</span><span *ngIf="top.secondTitle" translate>{{top.secondTitle}}</span>
	    		<img *ngIf="alink.img"alt="" src="">
	  			</a>
			</div>
		</div>
	</div>
	
	<div *ngIf="headerMenu.main">
		<div *ngFor="let main of headerMenu.main" class="{{main.divClass}}" scclScrollPosition maxHeight="50"
				(scrollChange)="scrolledChanged($event)" [ngClass]="{scrolled: isScrolled}">
			<div *ngIf="main.route">
				<a *ngFor="let alink of main.route.alinks" 
				 class="{{alink.class}}">
	    		<i *ngIf="alink.icon" class="{{alink.icon}}"></i>
	    		<span *ngIf="main.firstTitle" translate>{{main.firstTitle}}</span><span *ngIf="main.secondTitle" translate>{{main.secondTitle}}</span>
	    		<img *ngIf="alink.img"alt="{{alink.img.name}}" src="{{ ( 'scclLogo/sccl_logo' | scclPngExt ) }}">
	  			</a>
			</div>
		
			<div *ngIf="main.search">
				<div class="main.search.class">
					<i class="{{main.search.icon}}" ng-click="startSearch()"></i> 
					<input id="searchInput" type="text" placeholder="Search...">
				</div>	
			</div>
			
			<div *ngIf="main.rightSideHeader" class="main.rightSideHeader.class clearfix">
				<div *ngIf="main.rightSideHeader.button" class="main.rightSideHeader.button.divClass">
					<a href="javascript:void(0)" class="main.rightSideHeader.button.class" scclToggleRightSidebar></a>
				</div>
		
				<div *ngIf="main.rightSideHeader.userInfo" class="dropdown al-user-profile">
					<a href="#" class="profile-toggle-link dropdown-toggle"
						id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
						<img src="{{ ( main.rightSideHeader.userInfo.user.avatar | scclPngExt ) }}"> 
						<span translate>{{main.rightSideHeader.userInfo.user.status}}</span>
					</a>
					<sccl-dropdown-menu class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd" 
					[dropDownMenuItems]="main.rightSideHeader.userInfo.children"></sccl-dropdown-menu>
				</div>

				<div class="msg-notification-box">
					<sccl-msg-center></sccl-msg-center>
				</div>
			</div>
		</div>
	</div>
</div>
