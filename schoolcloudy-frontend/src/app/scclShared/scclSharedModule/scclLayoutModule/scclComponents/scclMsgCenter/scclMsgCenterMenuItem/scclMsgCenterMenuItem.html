<li class="dropdown msg-notification">
	<a href class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
		<i class="ion-earth"></i>
		<span>{{ notifications.length }}</span>
		<div class="notification-ring"></div>
	</a>

	<div class="top-dropdown-menu dropdown-menu" aria-labelledby="msg-dd1">
		<i class="dropdown-arr"></i>

		<div class="header clearfix">
			<strong>Notifications</strong> 
			<a href>Mark All Read</a> 
			<a href>Settings</a>
		</div>
		
		<div class="msg-list">
			<a *ngFor="let msg of notifications" href class="clearfix">
				<div class="img-area">
					<img [ngClass]="{'photo-msg-item': !msg.image}"
						src="{{ ( msg.image ||  ('profile/' + msg.name | scclPngExt)) }}">
				</div>
				<div class="msg-area">
					<div>{{ msg.text }}</div>
					<span>{{ msg.time }}</span>
				</div>
			</a>
		</div>
		<a href>See all notifications</a>
	</div>
</li>
