<ul class="sccl-msg-center clearfix" *ngFor="let item of msgCenter; let i = index">
  <li class="dropdown">
    <a href class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
      <i class="{{item.class}}"></i><span>{{ item.data.length }}</span>
      <div class="notification-ring"></div>
    </a>

    <div class="{{actions[i].class}} dropdown-menu" aria-labelledby="msg-dd">
      <i class="dropdown-arr"></i>

      <div class="header clearfix">
        <strong translate>{{actions[i].title}}</strong>
        <a href translate>{{'sccl.menu.header.content_top.mark_as_read'}}</a>
        <a href="" translate>{{'sccl.menu.left_side_bar.settings'}}</a>
      </div>
      <div class="msg-list">
        <a *ngFor="let msg of item.data" href class="clearfix">
          <div class="img-area">
          	<img [ngClass]="{'photo-msg-item': !msg.image}" 
          	src="{{ ( msg.image ||  ('profile/' + msg.name | scclPngExt)) }}">
          	</div>
          <div class="msg-area">
            <div>{{ msg.text }}</div>
            <span>{{ msg.time }}</span>
          </div>
        </a>
      </div>
      <span>
      	<a href [routerLink]="actions[i].path" translate>{{actions[i].bottomMsg}}</a>
      </span>
    </div>
  </li>
</ul>
