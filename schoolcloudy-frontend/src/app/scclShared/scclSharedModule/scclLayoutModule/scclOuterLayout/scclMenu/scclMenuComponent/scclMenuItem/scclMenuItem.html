<li *ngIf="!menuItem.hidden"
	[ngClass]="{'sccl-left-sidebar-list-item': !child,
				'sccl-left-sidebar-sublist-item': child,
				'selected': menuItem.selected && !menuItem.expanded,
				'with-sub-menu': menuItem.children,
				'ba-sidebar-item-expanded': menuItem.expanded}">

  <a *ngIf="!menuItem.children && !menuItem.url" (mouseenter)="onHoverItem($event, item)" [routerLink]="menuItem.route.paths">
    <i *ngIf="menuItem.icon" class="{{ menuItem.icon }}"><span></span></i>
    <div class="menu-title" translate>{{ menuItem.title }}</div>
  </a>

  <a *ngIf="menuItem.children" (mouseenter)="onHoverItem($event, item)"
  	href (click)="onToggleSubMenu($event, menuItem)">
    	<i *ngIf="menuItem.icon" class="{{ menuItem.icon }}"><span></span></i>
    	<div class="menu-title" translate>
    		{{ menuItem.title }}
    	</div>
    	<b class="ion-android-more-horizontal"></b>
  </a>

  <ul *ngIf="menuItem.children"> 
    <div>
    	<sccl-menu-item [menuItem]="subItem"
                  [child]="true"
                  (itemHover)="onHoverItem($event)"
                  (toggleSubMenu)="onToggleSubMenu($event, subItem)"
                  *ngFor="let subItem of menuItem.children"></sccl-menu-item>
    </div>
  </ul>
</li>
