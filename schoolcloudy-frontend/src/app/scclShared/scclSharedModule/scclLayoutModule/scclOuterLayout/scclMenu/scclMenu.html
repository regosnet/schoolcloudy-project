 <ul class="sccl-left-sidebar-list" scclSlimScroll [scclSlimScrollOptions]="{height: menuHeight}"
    (mouseleave)="hoverElemTop=outOfArea">
  <sccl-menu-item
    [menuItem]="item"
    (itemHover)="hoverItem($event)"
    [isCollapsed]="isCollapsed"
    (toggleSubMenu)="toggleSubMenu($event)"
    *ngFor="let item of menuItems"></sccl-menu-item>
</ul>
