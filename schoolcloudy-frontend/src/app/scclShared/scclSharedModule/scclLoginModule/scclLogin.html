<sccl-top-navbar></sccl-top-navbar>
<div class="loginbox">
	<div class="card row">
		<div class="card-header col-sm-12">Login</div>
		<p *ngIf="loginMsg" class="login-msg">wrong username or password</p>
		<div class="card-block col-sm-12">
			<form class="form-horizontal" role="form" #userForm="ngForm"
				(ngSubmit)="(submitUserForm(userForm.value,$event))">

				<div class="field input-group">
					<span class="input-group-addon"><i class="ion-person"></i></span> <input
						type="text" id="fieldUser" class="input" required pattern=.*\S.*
						name="username" ngModel /> <label for="fieldUser" class="label"
						translate>{{'sccl.login.username'}}</label>
				</div>

				<div class="field input-group">
					<span class="input-group-addon"> <i class="ion-locked"></i>
					</span> <input type="password" id="fieldPassword" class="input" required
						pattern=.*\S.* name="password" ngModel /> <label
						for="fieldPassword" class="label" translate>{{'sccl.login.password'}}</label>
				</div>
				
					<div class="col-sm-10 offset-sm-4">
						<button [disabled]="!userForm.valid">
							<div class="button login color">
								<div class="center" translate>{{'sccl.login.sign_in'}}</div>
								<i class="spinner"></i>
							</div>
						</button>
					</div>
			</form>
		</div>
	</div>
</div>

<div class="footer">
	<div class="separator"></div>
</div>
