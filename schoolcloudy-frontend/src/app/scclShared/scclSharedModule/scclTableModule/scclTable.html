<div class="sccl-table-container">
	<div class="row">
		<div class="col-md-12">
			<div class="table-responsive">
				<div class="sccl-table">
					<div class="card">
						<div class="card-header">
							<div class="float-sm-left">
								<h4>{{tableName}}</h4>
							</div><!-- Table title ends -->
							<div class="right-side-table-head float-sm-right"> 
								<!-- Search bar -->
								<div class="float-sm-right">
									<div class="input-group input-group-sm">
										<span class="input-group-addon ion-ios-search-strong"></span>
										<input type="text" class="form-control" [(ngModel)]="filterKey" placeholder="Search for...">
									</div>
								</div>
	
								<!-- Add New Items Button -->
								<div class="float-sm-right add-new-item-btn">
									<div class="input-group">
										<button type="button" (click)="getDocumentBody()"
											class="btn btn-primary" data-toggle="modal"
											data-target="#addItemModal">
											<i class="ion-plus"></i>
										</button>
									</div>
								</div>
								
								<!-- Delete All Selected Items Button-->
								<div class="float-sm-right delete-selected-items-btn">
									<div class="input-group">
										<button type="button" (click)="getDocumentBody()"
											class="btn btn-primary" data-toggle="modal"
											data-target="#addItemModal">
											<i class="ion-trash-a"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="card-block">
							<div scclSlimScroll [scclSlimScrollOptions]="scrollProperties">
								<div class="float-sm-left">
								<table class="table table-bordred table-striped main-table">
									<thead>
										<th><input type="checkbox" id="checkall" /></th>
										<th class="col-title" *ngFor="let setColumn of settings">
											<span *ngIf="showColTitle">{{setColumn.columnTitle}}</span>
										</th>
									</thead>
									<tbody>
										<p *ngIf="data?.length == 0">No data received</p>
										<tr *ngFor="let d of items | scclObjectPipe">
											<td><input type="checkbox" class="checkthis"/></td>
											<td *ngFor=" let key of settings | scclItemKey">
												<span *ngFor="let k of key">
													<span>{{d[k]}}</span>
												</span>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="float-sm-right">
								<table class="table table-bordred table-striped actions">
									<thead>
										<th colspan="2">Actions</th>
									</thead>
									<tbody>
										<tr *ngFor="let d of actions">
											<td>
												<span data-placement="top" data-toggle="tooltip" title="Edit">
													<button class="btn btn-primary btn-xs" data-title="Edit"
														data-toggle="modal" data-target="#edit">
														<span class="ion-edit"></span>
													</button>
												</span>
											</td>
											<td>
												<span data-placement="top" data-toggle="tooltip" title="Delete">
													<button class="btn btn-danger btn-xs" data-title="Delete"
														data-toggle="modal" data-target="#delete">
														<span class="ion-trash-a"></span>
													</button>
												</span>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-end">
						<li [ngClass]="{'page-item disabled': (currentIndex == 1 || pageNumber == 0)}" >
							<a class="page-link" (click)="prevPage()" tabindex="-1">Previous</a>
						</li>
						<li *ngFor="let page of pagesIndex"  [ngClass]="{'page-item active': (currentIndex == page)}">
							<a class="page-link" (click)="setPage(page)">{{page}}</a>
						</li>
						<li [ngClass]="{'page=item disabled': (currentIndex == pageNumber || pageNumber == 0)}" >
							<a class="page-link" (click)="nextPage()">Next</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog"
	aria-labelledby="edit" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
				<h4 class="modal-title custom_align" id="Heading">Edit Your
					Detail</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<input class="form-control " type="text" placeholder="Mohsin">
				</div>
				<div class="form-group">

					<input class="form-control " type="text" placeholder="Irshad">
				</div>
				<div class="form-group">
					<textarea rows="2" class="form-control"
						placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>


				</div>
			</div>
			<div class="modal-footer ">
				<button type="button" class="btn btn-warning btn-lg"
					style="width: 100%;">
					<span class="glyphicon glyphicon-ok-sign"></span> Update
				</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>



<div class="modal fade" id="delete" tabindex="-1" role="dialog"
	aria-labelledby="edit" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
				<h4 class="modal-title custom_align" id="Heading">Delete this
					entry</h4>
			</div>
			<div class="modal-body">

				<div class="alert alert-danger">
					<span class="glyphicon glyphicon-warning-sign"></span> Are you sure
					you want to delete this Record?
				</div>

			</div>
			<div class="modal-footer ">
				<button type="button" class="btn btn-success">
					<span class="glyphicon glyphicon-ok-sign"></span> Yes
				</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">
					<span class="glyphicon glyphicon-remove"></span> No
				</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>


<!--  Add Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog"
	aria-labelledby="scclModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="scclModalLabel">{{tableTitle}}</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">List of students collected from the
				ldap server</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>
